<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
<div id="app">
  
</div>
<script src='../assets/regular.js'></script>
<script src='../assets/restate.pack.js'></script>
<script>
const routes = {
  'app': {
    url: '',
    view: Regular.extend({
      template: `<h2>App模块</h2><div r-view></div>`
    })
  },
  'app.index': {
    url: '',
    view: Regular.extend({
      template: `首页<a href='#/detail/1'>点击跳转到detail模块</a>`
    })
  },
  'app.blog': {
    view: Regular.extend({
      template: `<h3>Blog模块</h3><div r-view></div>`
    })
  },
  'app.blog.detail': {
    url: '^/detail/:id',
    view: Regular.extend({
      template: `<h4>BlogDetail模块</h4>`
    })
  }
}

 var manager = restate()
    //注册路由
     .state(routes).start({ // 启动路由
       view: document.getElementById('app') //顶层容器节点
     }); 

</script>
</body>
</html>
