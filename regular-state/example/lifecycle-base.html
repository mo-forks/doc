<div id="app">

<script src='../assets/regular.js'></script>
<script src='../assets/restate.pack.js'></script>
<script>

// CreateRoute
function createRoute(name){
  return {
    view: Regular.extend({
      enter(option){
        console.log(name + '#enter' )
      },
      mount(option){
        console.log(name + '#mount' )
      },
      leave(option){
        console.log(name + '#leave' )
      }
    })
  }
}

var manager = restate()
  //注册路由
   .state({

      'app': createRoute('App'),

      'app.blog': createRoute('Blog'),        

      'app.blog.detail': createRoute('BlogDetail'),

      'app.blog.edit': createRoute('BlogEdit')
  }).start({ // 启动路由
    view: document.getElementById('app') //顶层容器节点
  }); 


  manager
</script>
